<body>

  <!-- MENU -->
  <nav class="menu">
    <button class="menu-item active" data-page="home">Home</button>
    <button class="menu-item" data-page="cursos">Cursos</button>
    <button class="menu-item" data-page="assinatura">Assinatura</button>
    <button class="menu-item" data-page="perfil">Perfil</button>
  </nav>

  <!-- HOME -->
  <section id="home" class="page active">
    <h2>Bem-vindo</h2>
    <input type="text" id="login-user" placeholder="Digite seu nome">
    <button id="login-btn">Login</button>
    <p id="login-status"></p>
  </section>

  <!-- CURSOS -->
  <section id="cursos" class="page">
    <div class="course-card" data-course="html">HTML e CSS</div>
    <div class="course-card" data-course="logica">Lógica</div>
    <div class="course-card" data-course="excel">Excel</div>
    <div class="course-card" data-course="marketing">Marketing</div>
  </section>

  <!-- PAINEL DO CURSO -->
  <div id="course-panel" class="hidden">
    <button id="close-course">X</button>
    <h3 id="course-title"></h3>
    <div class="progress">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text"></p>
    <button id="continue-btn">Continuar</button>
  </div>

  <!-- ASSINATURA -->
  <section id="assinatura" class="page">
    <h2>Plano Premium</h2>

    <svg width="160" height="160">
      <circle cx="80" cy="80" r="70" class="chart-bg"></circle>
      <circle cx="80" cy="80" r="70" class="chart-fill"></circle>
      <text id="renew-date" x="80" y="90" text-anchor="middle"></text>
    </svg>

    <button id="renew-btn">Assinar</button>

    <h4>Histórico</h4>
    <ul id="history-list"></ul>
  </section>

  <!-- PERFIL -->
  <section id="perfil" class="page">
    <p id="profile-info"></p>
  </section>

</body>
